<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-primary-cream">
  <div class="section-container">
    <section class="container bg-neutral-white">
      <div>
        <picture>
          <source media="(min-width: 375px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="perfume-image">
        </picture>
      </div>
      <div class="product-description">
        <p class="margin-top-small clr-neutral-dark-greyish-blue fs-extra-small ff-primary product-type">perfume</p>
        <h2 class="margin-top-small fs-big ff-secondary fw-bold clr-neutral-very-dark-blue">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-info clr-neutral-dark-greyish-blue fs-small margin-top-medium ff-primary fw-medium">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="price clr-primary-dark-cyan fs-big margin-top ff-secondary">$149.99</p>
        <button class="ff-primary fs-small fw-bold clr-neutral-white bg-primary-dark-cyan margin-top btn">
          <img src="images/icon-cart.svg" alt="cart-icon">
          <p>Add to Cart</p>
        </button>
      </div>
    </section>
  </div>
</body>
</html>
